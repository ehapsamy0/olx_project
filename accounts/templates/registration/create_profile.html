{%extends 'base.html' %}
{%load static%}
{% load bootstrap4 %}

{%block style%}
<style>
    .form_section{
        width:50%;
        border: 4px solid #01a185;
        width: 50%;
        margin: auto;
        height: auto;
        margin-top: 2%;

    }
    .form_section form{
    margin: 10%;
    margin-bottom: 2%;
    padding-bottom: 0 !important;
    margin-top: 0;
    padding: 0%;
    }
    .form_section form small{
        display:none;
    }
    .form_section .form_button{
        background-color: #01a185;
        border: 0;
        width: 24%;
        margin-left: 2%;
        padding: 2%;
        color: #fff;
        font-size: 18px;
    }

    .form_section .signup_head{
    text-align: center;
    /* margin: 4%; */
    padding-top: 2%;
    margin-bottom: 0;
    /* padding: 0; */
    font-size: 50px;
    color: #01a185;
    }
 </style>
{%endblock%}

{%block body%}

<section class="form_section">
    <div id="page-wrapper" class="sign-in-wrapper">
        <h1 class="signup_head">Signup</h1>
        <div class="graphs">
            <form action="{% url 'accounts:add_profile' %}" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
				<button type="submit" class="form_button">create</button>
				{% endbuttons %}
            </form>
        </div>
    </div>
</section>
{%endblock%}
