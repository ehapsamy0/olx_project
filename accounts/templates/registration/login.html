{%extends 'base.html' %}
{%load static%}
{%block body%}
<div id="page-wrapper" class="sign-in-wrapper">
    <div class="graphs">
        <div class="sign-in-form">
            <div class="sign-in-form-top">
                <h1>Log in</h1>
            </div>
            <div class="signin">
                <div class="signin-rit">
                    <span class="checkbox1">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Forgot Password ?</label>
                    </span>
                    <p><a href="#">Click Here</a> </p>
                    <div class="clearfix"> </div>
                </div>
                <form method="post" action="{% url 'accounts:login'%}">
                    {% csrf_token %}
                    <div class="log-input">
                        <div class="log-input-left">
                            <input type="text" class="user" value="Your User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your User Name';}" name="username"/>
                        </div>

                        <div class="clearfix"> </div>
                    </div>
                    <div class="log-input">
                        <div class="log-input-left">
                            <input type="password" class="lock" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}" name="password"/>
                        </div>

                        <div class="clearfix"> </div>
                    </div>
                    <input type="submit" value="Log in">
                </form>
            </div>
            <div class="new_people">
                <h2>For New People</h2>
                <p>Having hands on experience in creating innovative designs,I do offer design
                    solutions which harness.</p>
                <a href="register.html">Register Now!</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
